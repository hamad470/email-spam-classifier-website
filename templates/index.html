<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email/SMS Spam Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .res {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="prediction-form">
            <h1 class="text-center mb-4">Email/SMS Spam Classifier</h1>
            
            <div class="mb-4">
                <label for="inputText" class="form-label">Enter Message:</label>
                <textarea class="form-control" id="inputText" name="message" rows="4" placeholder="Type your message here..." required></textarea>
            </div>
            
            <button type="button" onclick="get_data()" class="btn btn-primary w-100">Predict</button>
        </form>

        <h1 class="res"></h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
    function get_data() {
        let msg = document.getElementById("inputText").value;
        let resElement = document.querySelector(".res");
        let data = { "message": msg };

        fetch('/predict', {
            headers: {
                "Content-Type": "application/json"
            },
            method: "POST",
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            resElement.innerHTML = data.message === "spam" ? "ðŸš« This message is likely spam." : "âœ… This message is not spam.";
        })
        .catch(error => {
            console.error(error);
            resElement.innerHTML = ""+error;
        });
    }
    </script>
</body>
</html>
